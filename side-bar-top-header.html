<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Card</title>
  <!-- Bootstrap Icons CSS -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <style>
    /* body {
    font-family: Arial, sans-serif;
    background-color: #302d2d;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  } */
    .card-container-side {

      background-color: #e6f2ff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      /* Adjusted width to accommodate the content better */
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    /* .card-header {
    text-align: center;
  } */

    .card-header h1 {
      float: right;
      font-size: 14px;
      color: #333333;
      font-family: "Open Sans", sans-serif;
    }

    .card-content-side {
      display: flex;
      align-items: flex-start;
    }

    .card-content-side img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      /* margin-right: 10px; */
    }

    .card-content-side ul {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: left;
    }

    .card-content-side li {
      display: flex;
      align-items: center;
      font-size: 10px;
      color: #000000;
      font-weight: 600;
      margin-bottom: 10px;
      font-family: "Open Sans", sans-serif;
      margin-top: 10px;
    }

    .card-content-side li i {
      color: #4a90e2;
      margin-right: 5px;
    }

    .login-btn-container {
      display: flex;
      justify-content: flex-end;
    }

    .login-btn-container a {
      font-size: 13px;
      font-weight: 500;
      font-family: "Rubik", sans-serif;
    }

    .login-btn {
      background-color: #007bff;
      color: #ffffff;
      font-weight: bold;
      text-decoration: none;
      padding: 6px 14px;
      border-radius: 5px;
    }
  </style>
</head>

<body>

  <div class="card-container-side">
    <div class="card-header">
      <h1>Welcome to - SHIFTHOJA.COM</h1>
    </div>
    <div class="card-content-side">
      <img src="https://img.icons8.com/ultraviolet/80/000000/administrator-male.png" alt="User Icon">
      <ul>
        <li><i class="bi bi-check-circle-fill"></i> Post properties and connect with buyers</li>
        <li><i class="bi bi-check-circle-fill"></i> Manage listings, track leads, & boost..</li>
        <li><i class="bi bi-check-circle-fill"></i> Stay ahead with powerful tools.</li>
      </ul>
    </div>
    <div class="login-btn-container">
      <a href="#" class="login-btn">Login</a>
    </div>
  </div>

</body>

</html>
