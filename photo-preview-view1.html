<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Preview</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
    margin: 0;
    padding: 0;
}

.property-preview {
    position: relative;
    max-width: 1200px;
    margin: auto;
    padding: 20px;
    background-color: #121212;
}

.property-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #333;
    padding-bottom: 10px;
}

.header-left h1 {
    margin: 0;
    font-size: 24px;
}

.price {
    margin: 0;
    font-size: 18px;
    color: #ccc;
}

.header-right {
    display: flex;
    gap: 10px;
}

.share-button, .save-button, .contact-seller, .close-button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
}

.property-nav {
    display: flex;
    gap: 10px;
    margin-top: 20px;
}

.nav-button {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
}

.nav-button.active {
    background-color: #007bff;
}

.property-slider {
    position: relative;
    margin-top: 20px;
    display: flex;
    overflow: hidden;
    border-radius: 10px;
}

.slide {
    min-width: 100%;
    background-size: cover;
    background-position: center;
    height: 500px;
    display: flex;
    align-items: flex-end;
    justify-content: center;
    transition: transform 0.5s ease-in-out;
}

.slide:not(.active) {
    filter: blur(5px);
    transform: scale(0.8);
}

.slide-caption {
    background-color: rgba(0, 0, 0, 0.5);
    padding: 10px;
    width: 100%;
    text-align: center;
    font-size: 18px;
}

.slider-controls {
    position: absolute;
    top: 50%;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transform: translateY(-50%);
}

.prev-slide, .next-slide {
    background-color: rgba(0, 0, 0, 0.5);
    border: none;
    color: #fff;
    padding: 10px;
    cursor: pointer;
    border-radius: 50%;
}

.image-count {
    color: #fff;
    font-size: 18px;
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
}

.contact-seller {
    position: absolute;
    top: 10px;
    right: 60px;
    background-color: #28a745;
}

.close-button {
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: #dc3545;
}

    </style>
</head>
<body>
    <div class="property-preview">
        <div class="property-header">
            <div class="header-left">
                <h1>Mehta Urban Key Homes</h1>
                <p class="price">â‚¹3.0 Cr - 5.0 Cr</p>
            </div>
            <div class="header-right">
                <button class="share-button">Share</button>
                <button class="save-button">Save</button>
            </div>
        </div>
        <div class="property-slider">
            <div class="slide" style="background-image: url('image1.jpg');">
                <span class="slide-caption">Urban Key Homes Construction Status July-24</span>
            </div>
            <div class="slide" style="background-image: url('image2.jpg');">
                <span class="slide-caption">Urban Key Homes Construction Status July-24</span>
            </div>
            <div class="slide" style="background-image: url('image3.jpg');">
                <span class="slide-caption">Urban Key Homes Construction Status July-24</span>
            </div>
        </div>
        <div class="slider-controls">
            <button class="prev-slide">&lt;</button>
            <div class="image-count">6/29</div>
            <button class="next-slide">&gt;</button>
        </div>
        <button class="contact-seller">Contact Seller</button>
        <button class="close-button">&times;</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const slides = document.querySelectorAll('.slide');
    const prevSlide = document.querySelector('.prev-slide');
    const nextSlide = document.querySelector('.next-slide');
    let currentSlide = 0;

    function showSlide(index) {
        slides.forEach((slide, i) => {
            slide.classList.remove('active');
            if (i === index) {
                slide.classList.add('active');
                slide.style.transform = `translateX(${100 * (i - index)}%)`;
            } else {
                slide.style.transform = `translateX(${100 * (i - index)}%)`;
            }
        });
        document.querySelector('.image-count').textContent = `${index + 1}/29`;
    }

    prevSlide.addEventListener('click', () => {
        currentSlide = (currentSlide > 0) ? currentSlide - 1 : slides.length - 1;
        showSlide(currentSlide);
    });

    nextSlide.addEventListener('click', () => {
        currentSlide = (currentSlide < slides.length - 1) ? currentSlide + 1 : 0;
        showSlide(currentSlide);
    });

    showSlide(currentSlide);
});

    </script>
</body>
</html>
