<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Music Card</title>
    <style>
        /* Background Style */
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #3a3a3a, #000000);
            font-family: Arial, sans-serif;
        }

        /* Card Style */
        .card {
            width: 90%;
            max-width: 400px;
            background-color: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        /* Image Section */
        .card img {
            width: 100%;
            height: auto;
        }

        /* Title and Subtitle */
        .card-content {
            padding: 16px;
        }

        .song-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .song-subtitle {
            font-size: 14px;
            color: #777;
            margin-top: 8px;
            margin-bottom: 16px;
        }

        .music-services {
            list-style-type: none;
            padding: 0;
            margin: 0;
            max-width: 400px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .music-services li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s ease;
        }

        .music-services li:hover {
            background-color: #f1f1f1;
        }

        .music-services li:last-child {
            border-bottom: none;
        }

        /* Logo and service name styling */
        .music-logo {
            display: flex;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .music-logo img {
            width: 100%;
            height: 28px;
            margin-right: 10px;
        }

        /* Button styling */
        .play-button {
            padding: 5px 15px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .play-button:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>

<body>

    <div class="card">
        <!-- Image Section -->
        <img src="./assets/img/bg-img-m.jpg" alt="Ram Aaye Hain Album Cover">

        <!-- Card Content -->
        <div class="card-content">
            <div class="song-title">Geet Sagar - Ram Aaye Hain</div>
            <div class="song-subtitle">Choose your preferred music service</div>
        </div>

        <ul class="music-services">
            <li>
                <div class="music-logo">
                    <img src="./assets/img/spotyfy.jpg" alt="Spotify">

                </div>
                <button class="play-button">Play</button>
            </li>
            <li>
                <div class="music-logo">
                    <img src="./assets/img/music-service_jiosaavn.jpg" alt="JioSaavn">

                </div>
                <button class="play-button">Play</button>
            </li>
            <li>
                <div class="music-logo">
                    <img src="./assets/img/music-service_itunes.png" alt="Apple Music">

                </div>
                <button class="play-button">Play</button>
            </li>
            <li>
                <div class="music-logo">
                    <img src="./assets/img/music-service_gaana.jpg" alt="Gaana">

                </div>
                <button class="play-button">Play</button>
            </li>
            <li>
                <div class="music-logo">
                    <img src="./assets/img/spotyfy.jpg" alt="Spotify">

                </div>
                <button class="play-button">Play</button>
            </li>
            <li>
                <div class="music-logo">
                    <img src="./assets/img/music-service_jiosaavn.jpg" alt="JioSaavn">

                </div>
                <button class="play-button">Play</button>
            </li>
            <li>
                <div class="music-logo">
                    <img src="./assets/img/music-service_itunes.png" alt="Apple Music">

                </div>
                <button class="play-button">Play</button>
            </li>
            <li>
                <div class="music-logo">
                    <img src="./assets/img/music-service_gaana.jpg" alt="Gaana">

                </div>
                <button class="play-button">Play</button>
            </li>
        </ul>
    </div>

</body>

</html>
