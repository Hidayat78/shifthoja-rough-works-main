<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --font: 'Sofia', sans-serif;
            --font-size: 16px;
            --blue: #0a4870;
            --blue2: #e3ebf1;
            --black: #000;
            --grey: #7d7d7d;
            --grey2: #f0f0f0;
            --grey3: #e8e7e7;
            --grey4: #fdfdfd;
            --bluegrey: #49606e;
            --orange: #ec992c;
        }

        * {
            margin: 0;
            padding: 0;
            font-family: var(--font);
        }

        h2 {
            color: var(--blue);
            font-weight: 500;
        }

        ul {
            display: flex;
            flex-wrap: wrap;
            list-style: none;
            padding: 0;
        }

        .booking-card {
            position: relative;
            width: 300px;
            display: flex;
            flex: 0 0 300px;
            flex-direction: column;
            margin: 20px;
            margin-bottom: 30px;
            border-radius: 10px;
            overflow: hidden;
            background-position: center center;
            background-size: cover;
            text-align: center;
            color: var(--blue);
            transition: 0.3s;
        }

        .booking-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 72, 112, 0);
            transition: 0.3s;
        }

        .booking-card:hover::before {
            background: rgba(10, 72, 112, 0.6);
        }

        .booking-card .book-container {
            height: 200px;
        }

        .booking-card .content {
            position: relative;
            opacity: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            transform: translateY(-200px);
            transition: 0.3s;
        }

        .booking-card:hover .content {
            opacity: 1;
            transform: translateY(0px);
        }

        .booking-card .btn {
            border: 3px solid white;
            padding: 10px 15px;
            background: none;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 1.3em;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .booking-card .btn:hover {
            background: white;
            border: 0px solid white;
            color: var(--blue);
        }

        .booking-card .informations-container {
            flex: 1 0 auto;
            padding: 20px;
            background: var(--grey2);
            transform: translateY(206px);
            transition: 0.3s;
        }

        .booking-card:hover .informations-container {
            transform: translateY(0px);
        }

        .booking-card .title {
            position: relative;
            padding-bottom: 10px;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 1.2em;
        }

        .booking-card .title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            width: 50px;
            margin: auto;
            background: var(--blue);
        }

        .booking-card .price {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .booking-card .more-information {
            opacity: 0;
            transition: 0.3s;
        }

        .booking-card:hover .more-information {
            opacity: 1;
        }

        .booking-card .info-and-date-container {
            display: flex;
        }

        .booking-card .box {
            flex: 1 0;
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            background: white;
            font-weight: bold;
            font-size: 0.9em;
        }

        .booking-card .box.info {
            color: var(--orange);
        }

        .booking-card .disclaimer {
            margin-top: 20px;
            font-size: 0.8em;
            color: var(--grey);
        }

        @media (max-width: 768px) {

            ul .booking-card:hover .content,
            ul .booking-card:hover .informations-container {
                transform: translateY(0px);
            }
        }
    </style>
</head>

<body>
    <!-- https://codepen.io/Coding-Artist/pen/jOMwVYQ -->
    <!-- https://codepen.io/RemiRuc/pen/PowrNmb -->
    <h1>Tickets cards</h1>
    <ul>
        <li class="booking-card"
            style="background-image: url(https://img.freepik.com/free-photo/real-estate-handsome-man-showing-house-model-smiling-broker-showing-apartments-standing_1258-26621.jpg?t=st=1714372402~exp=1714376002~hmac=ff659c73faa5902f4ead253bb1a4598afbca157e65e71fb6c9995d9ac66e98d5)">
            <div class="book-container">
                <div class="content">
                    <button class="btn">to book</button>
                </div>
            </div>
            <div class="informations-container">
                <h2 class="title">I am a ticket to visit something</h2>
                <p class="sub-title">And me, I am a subtitle</p>

                    </svg>From 0 to 15 euros</p>
                <div class="more-information">

                        <div class="box info">

                                <path fill="currentColor"
                                    d="M11,9H13V7H11M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M11,17H13V11H11V17Z" />

                        </div>
                    </div>
                    <p class="disclaimer">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quasi eveniet

                </div>
            </div>
        </li>

    </ul>
</body>

</html>
