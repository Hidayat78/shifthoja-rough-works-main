<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property View</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom styling */
        .property-view-section {
            background-color: black;
            color: white;
            padding: 20px;
        }
        .property-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .property-header h2, .property-header .price {
            margin: 0;
        }
        .property-header .btn {
            margin-left: 10px;
        }
        .property-images {
            position: relative;
        }
        .carousel-inner img {
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: cover;
        }
        .image-count {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 15px;
        }
        .carousel-caption {
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
        }
        .property-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <!-- Property View Section -->
    <div class="property-view-section" id="propertyViewSection">
        <div class="property-header">
            <div>
                <h2>Propex Luxury Floors</h2>
                <p class="price">â‚¹2.55 Cr - 5.1 Cr</p>
            </div>
            <div>
                <button class="btn btn-outline-light"><i class="fas fa-share"></i> Share</button>
                <button class="btn btn-outline-light"><i class="fas fa-heart"></i> Save</button>
            </div>
        </div>
        <div class="property-images mt-4">
            <div id="propertyCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#propertyCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#propertyCarousel" data-slide-to="1"></li>
                    <li data-target="#propertyCarousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assets/img/property-1/property1.jpg" alt="Image 1">
                        <div class="carousel-caption d-none d-md-block">
                            <p>Kitchen</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="assets/img/property-1/property2.jpg" alt="Image 2">
                        <div class="carousel-caption d-none d-md-block">
                            <p>Kitchen</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="assets/img/property-1/property3.jpg" alt="Image 3">
                        <div class="carousel-caption d-none d-md-block">
                            <p>Kitchen</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="assets/img/property-1/property4.jpg" alt="Image 3">
                        <div class="carousel-caption d-none d-md-block">
                            <p>Kitchen</p>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#propertyCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#propertyCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <div class="image-count">2/27</div>
        </div>
        <div class="property-close">&times;</div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
