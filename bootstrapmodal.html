<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Font Awesome CSS CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">


    <style>
        /* Styles for wrapping the search box */
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        .main {
            width: 50%;
            margin: 50px auto;
        }

        /* Bootstrap 4 text input with search icon */

        .has-search .form-control {
            padding-left: 2.375rem;
        }

        .has-search .form-control-feedback {
            position: absolute;
            z-index: 2;
            display: block;
            width: 2.375rem;
            height: 2.375rem;
            line-height: 2.375rem;
            text-align: center;
            pointer-events: none;
            color: #aaa;
        }

        .search-box-container {
            position: relative;
            border-radius: 2px;
            background-color: #ffffff;
            border: 1px solid #e9e1e1;
            margin-top: 1.5px;
        }

        .search-input {
            border: none;
            outline: none;
            height: 40px;
            padding-right: 40px;
        }

        .suggestion-list {
            margin-top: 0px;
            color: black;
            background-color: #ffffff;
            list-style-type: none;
            padding-left: 10px;
            padding-top: 10px;
            position: absolute;
            width: 100%;
            z-index: 1;
            border: none;
            max-height: 150px;
            overflow-y: auto;
            margin-left: 0px !important;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
        }

        .search-icon-img {
            float: right;
            position: absolute;
            right: -0.5px;
            top: -1px;
            border-radius: 3px;
            height: 40px;
            bottom: 0;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }

        .suggestion-list li {
            padding-top: 5px;
            border-bottom: 1px solid black;
            padding-bottom: 5px;
        }

        .suggestion-list li:first-child {
            border-top: 1px solid black;
        }

        .suggestion-list li:hover {
            color: white;
            background-color: #003159;
        }

        ul.suggestion-list li:nth-child(even) {
            background-color: rgb(231, 221, 251);
            ;
        }

        ul.suggestion-list li:nth-child(odd) {
            background-color: rgb(180, 159, 226);
            ;
        }

        .icon-glass {
            margin-left: -11px;
            margin-top: 3px;
        }

        .icon-glass i {
            font-size: 23px;
            color: #003159;
            margin-top: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        /* For Search End */
    </style>
</head>

<body>
    <div>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            <i class="bi bi-search"></i>
        </button>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Search Locality</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="main">
                            <!-- Actual search box -->
                            <div class="search-box-container">
                                <div class="search-list-mob">
                                    <input type="text" class="search-input" placeholder="Search by locality">
                                    <ul class="suggestion-list">
                                        <li>Hidayat</li>
                                        <li>Hidayat</li>
                                        <li>Hidayat</li>
                                        <li>Hidayat</li>
                                        <li>Hidayat</li>
                                        <li>Hidayat</li>
                                    </ul>
                                    <div class="search-icon-img">
                                        <div class="icon-glass">
                                            <i class="bi bi-search"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>


    </div>




    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JS CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
