<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Dropdown with Search</title>
    <style>
.custom-select-container {
    position: relative;
    width: 200px;
}

#searchInput {
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.select-box {
    display: none;
    position: absolute;
    width: 100%;
    max-height: 150px; 
    overflow-y: auto;
    border: 1px solid #ccc;
    border-top: none;
    background-color: #fff;
    z-index: 1000;
}

.option {
    padding: 10px;
    cursor: pointer;
}

.option:hover {
    background-color: #f1f1f1;
}

.show {
    display: block;
}

    </style>
</head>
<body>
    <div class="custom-select-container">
        <input type="text" id="searchInput" placeholder="Select Locality" onkeyup="filterOptions()">
        <div id="selectBox" class="select-box">
            <div class="option" data-value="Chhatarpur">Chhatarpur</div>
            <div class="option" data-value="Malvia Nagar">Malvia Nagar</div>
            <div class="option" data-value="Saket">Saket</div>
            <div class="option" data-value="Hauz khas">Hauz khas</div>
            <div class="option" data-value="Okhla">Okhla</div>
            <div class="option" data-value="Shahjhan pur">Shahjhan pur</div>
            <div class="option" data-value="Sadbari">Sadbari</div>
        </div>
    </div>

    <script>
        document.getElementById('searchInput').addEventListener('focus', function () {
            document.getElementById('selectBox').classList.add('show');
        });

        document.addEventListener('click', function (event) {
            var isClickInside = document.querySelector('.custom-select-container').contains(event.target);
            if (!isClickInside) {
                document.getElementById('selectBox').classList.remove('show');
            }
        });

        function filterOptions() {
            var input, filter, div, options, i;
            input = document.getElementById('searchInput');
            filter = input.value.toUpperCase();
            div = document.getElementById('selectBox');
            options = div.getElementsByClassName('option');
            for (i = 0; i < options.length; i++) {
                txtValue = options[i].textContent || options[i].innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    options[i].style.display = "";
                } else {
                    options[i].style.display = "none";
                }
            }
        }

        var options = document.getElementsByClassName('option');
        for (var i = 0; i < options.length; i++) {
            options[i].addEventListener('click', function () {
                document.getElementById('searchInput').value = this.textContent;
                document.getElementById('selectBox').classList.remove('show');
            });
        }
    </script>
</body>
</html>
