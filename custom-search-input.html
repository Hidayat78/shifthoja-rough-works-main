<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Dropdown with Search</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
      <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
      <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
      <!-- jQuery (required for Select2) -->
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <!-- Select2 JS -->
      <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <style>
.custom-select-container {
    position: relative;
    width: 200px;
}

#searchInput {
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.select-box {
    display: none;
    position: absolute;
    width: 100%;
    max-height: 150px; 
    overflow-y: auto;
    border: 1px solid #ccc;
    border-top: none;
    background-color: #fff;
    z-index: 1000;
}

.option {
    padding: 10px;
    cursor: pointer;
}

.option:hover {
    background-color: #f1f1f1;
}

.show {
    display: block;
}

    </style>
</head>
<body>
    <div class="custom-select-container">
        <input type="text" id="searchInput" placeholder="Select Locality" onkeyup="filterOptions()">
        <div id="selectBox" class="select-box">
            <div class="option" data-value="Chhatarpur">Chhatarpur</div>
            <div class="option" data-value="Malvia Nagar">Malvia Nagar</div>
            <div class="option" data-value="Saket">Saket</div>
            <div class="option" data-value="Hauz khas">Hauz khas</div>
            <div class="option" data-value="Okhla">Okhla</div>
            <div class="option" data-value="Shahjhan pur">Shahjhan pur</div>
            <div class="option" data-value="Sadbari">Sadbari</div>
        </div>
    </div>


    <div class="col-md-4 product_category">
        <select id="ProductCategory" class="form-select text-capitalize">
            <option value="">Select Locality</option>
            <option value="Chhatarpur">Chhatarpur</option>
            <option value="Malvia Nagar">Malvia Nagar</option>
            <option value="Saket">Saket</option>
            <option value="Hauz khas">Hauz khas</option>
            <option value="Okhla">Okhla</option>
            <option value="Shahjhan pur">Shahjhan pur</option>
            <option value="Sadbari">Sadbari</option>
        </select>
      </div>
    <script>
        document.getElementById('searchInput').addEventListener('focus', function () {
            document.getElementById('selectBox').classList.add('show');
        });

        document.addEventListener('click', function (event) {
            var isClickInside = document.querySelector('.custom-select-container').contains(event.target);
            if (!isClickInside) {
                document.getElementById('selectBox').classList.remove('show');
            }
        });

        function filterOptions() {
            var input, filter, div, options, i;
            input = document.getElementById('searchInput');
            filter = input.value.toUpperCase();
            div = document.getElementById('selectBox');
            options = div.getElementsByClassName('option');
            for (i = 0; i < options.length; i++) {
                txtValue = options[i].textContent || options[i].innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    options[i].style.display = "";
                } else {
                    options[i].style.display = "none";
                }
            }
        }

        var options = document.getElementsByClassName('option');
        for (var i = 0; i < options.length; i++) {
            options[i].addEventListener('click', function () {
                document.getElementById('searchInput').value = this.textContent;
                document.getElementById('selectBox').classList.remove('show');
            });
        }
    </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<!-- Livewire Scripts -->
</body>
</html>
