    <style>

        table.dataTable thead>tr>th.available-column.sorting:before,
        table.dataTable thead>tr>th.available-column.sorting_asc:before,

        table.dataTable thead>tr>th.available-column:hover:before {

    <style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Open modal when 'Edit' button is clicked
            document.getElementById('editBtn').addEventListener('click', function () {
                var myModal = new bootstrap.Modal(document.getElementById('exampleModal'));
                myModal.show();
            });

            // Save changes from modal to the key-info display
            document.getElementById('saveBtn').addEventListener('click', function () {
                // Get input values
                const bhk = document.getElementById('bhkInput').value;
                const name = document.getElementById('nameInput').value;
                const locality = document.getElementById('localityInput').value;
                const subLocality = document.getElementById('subLocalityInput').value;
                const address = document.getElementById('addressInput').value;
                const phone = document.getElementById('phoneInput').value;
                const availability = document.getElementById('availabilityInput').value;
                const rentInput = document.getElementById('rentInput').value;

                // Update the display with the new values
                document.getElementById('bhkDisplay').innerHTML = '<b>' + bhk + '</b>';
                document.getElementById('nameDisplay').textContent = name;
                document.getElementById('localityDisplay').textContent = locality;
                document.getElementById('subLocalityDisplay').textContent = subLocality;
                document.getElementById('addressDisplay').textContent = address;
                document.getElementById('phoneDisplay').textContent = phone;
                document.getElementById('availabilityDisplay').textContent = availability;
                document.getElementById('rentDisplay').textContent = rentInput;

                // Close modal
                var myModalEl = document.getElementById('exampleModal');
                var modal = bootstrap.Modal.getInstance(myModalEl);
                modal.hide();
            });
        });
    </script>

    <script>
        function truncateAddress(address) {
            // Check if the length of the address is more than 28 characters
            if (address.length > 28) {
                // Return the first 28 characters and add "..." at the end
                return address.substring(0, 29) + '...';
            }
            // If address is already 28 characters or less, return it as is
            return address;
        }

        // Get the full address from the small tag
        const addressElement = document.getElementById('addressText');
        const fullAddress = addressElement.textContent.trim();  // Remove extra whitespace

        // Truncate the address if necessary
        const truncatedAddress = truncateAddress(fullAddress);

        // Set the truncated address back to the small tag
        addressElement.textContent = truncatedAddress;
    </script>
