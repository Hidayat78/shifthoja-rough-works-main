<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* card sell  */
        .container {
            width: 100%;
            margin: 0 auto;
            padding: 0 30px;
        }

        .sf-home__owner-prop__card {
            width: 100%;
            height: 296px;
            overflow: hidden;
            border: #d7d7d7 solid 1px;
            border-radius: 8px;
            background-clip: padding-box;
        }

        .sf-home__owner-prop__card--graphic {
            width: 100%;
            height: 156px;
            overflow: hidden;
            position: relative;
        }

        .sf-home__owner-prop__card>a:hover .sf-home__owner-prop__card--graphic>img {
            transform: scale(1.1);
        }

        .sf-home__owner-prop__card--graphic>img {
            width: 100%;
            height: 100%;
            /* -o-object-fit: cover; */
            /* object-fit: cover; */
            transition: all 0.35s ease-in;
        }

        .sf-home__owner-prop__card--pic-count {
            width: auto;
            height: 24px;
            line-height: 24px;
            padding: 0px 6px 0px 22px;
            color: #fff;
            font-size: 12px;
            font-weight: 600;
            background-color: #303030;
            position: absolute;
            left: 8px;
            bottom: 12px;
            border-radius: 4px;
            background-clip: padding-box;
        }

        .sf-home__owner-prop__card--pic-count:before {
            content: "";
            display: block;
            position: absolute;
            width: 10px;
            height: 10px;
            background: url(https://cdn.staticmb.com/magicservicestatic/1710375018814/images/mb-home-web/mb-home-sprite-web.svg) no-repeat;
            background-position: -47px -891px;
            left: 6px;
            top: 7px;
        }

        .sf-home__owner-prop__card--content {
            width: 100%;
            height: calc(100% - 156px);
            padding: 12px 16px;
            position: relative;
            background-color: #fff;
        }

        .sf-home__owner-prop__card--type {
            color: #303030;
            font-size: 14px;
            font-weight: 400;
            padding-bottom: 2px;
            text-transform: capitalize;
            line-height: 20px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .sf-home__owner-prop__card--price {
            color: #303030;
            font-size: 18px;
            font-weight: 600;
            line-height: 24px;
            padding-bottom: 8px;
        }

        .sf-home__owner-prop__card--size:before {
            content: "";
            display: inline-block;
            width: 1px;
            height: 14px;
            background-color: #303030;
            margin-right: 12px;
            vertical-align: 0px;
        }

        .sf-home__owner-prop__card--loc {
            color: #606060;
            font-size: 14px;
            font-weight: 400;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            line-height: 20px;
            padding-bottom: 4px;
        }

        .sf-home__owner-prop__card>a:hover .sf-home__owner-prop__card--status {
            opacity: 0;
        }

        .sf-home__owner-prop__card--status {
            color: #303030;
            font-size: 14px;
            font-weight: 400;
        }

        .sf-home__owner-prop__card>a:hover .sf-home__action {
            bottom: 16px;
        }

        .sf-home__owner-prop__card .sf-home__action {
            width: calc(100% - 32px);
            position: absolute;
            bottom: -100px;
            transition: bottom 0.3s ease-out;
        }

        .sf-home__action--btn.btn-red {
            color: #fff;
            background-color: #D8232A;
            border: #D8232A solid 1px;
            padding: 4px;
        }

        .sf-home__action--btn {
            width: auto;
            text-align: center;
            display: inline-block;
            font-size: 14px;
            cursor: pointer;
            font-weight: 400;
            text-decoration: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            border-radius: 16px;
            background-clip: padding-box;
            transition: all 0.3s ease;
        }
    </style>
</head>

<body>

</body>

</html>
