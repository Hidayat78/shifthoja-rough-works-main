        }

        .sidebar-toggle button {
            display: none;
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        /* Post property button css */
        .style__postContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 164px;
            height: 32px;
            background: #ffffff;
            border: 1px solid #e5f3fd;
            border-radius: 8px;
            cursor: pointer;
            margin-right: 16px;
            margin-top: 14px;
        }

        .style__post {
            font-weight: 600;
            font-size: 14px;
            line-height: 20px;
            color: #041533;
            margin-right: 6px;
            margin-top: -2px;
        }


        .style__shimmer {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: #219653;
            border: 1px solid #d7f2e3;
            border-radius: 4px;
            overflow: hidden;
            width: fit-content;
            height: 20px;
            animation-name: shimmer-animation;
            animation-duration: 2s;
            animation-delay: 0s;
            animation-iteration-count: infinite;
        }


        .style__shimmer::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(-70deg, transparent 40%, #baddc9 10%, transparent 50%);
            animation: shimmer-slide 1s linear infinite;
        }

        @keyframes shimmer-slide {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(100%);
            }
        }

        @keyframes shimmer-animation {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        .style__free {
            font-weight: 700;
            line-height: 1.3;
            letter-spacing: 0.02em;
            text-transform: uppercase;
            color: #ffffff;
            font-size: 10px;
            padding: 5px;
        }

        /* post property css end */
        button.bi.bi-text-indent-right {
            outline: none;
            background: transparent;
            border: none;
            font-size: 35px;
            color: white;
            margin-top: 4px;
        }

        div#offcanvasRight {
            width: 250px;
        }

        @media (max-width: 480px) {
            .logo img {
                width: 100px;
                height: 30px;
            }

            .style__postContainer {
                width: 120px;
                height: 32px;
            }

            .style__post {
                font-weight: 500;
                font-size: 10px;
                line-height: 20px;
                color: #041533;
                margin-right: 3px;
                margin-top: -2px;
                font-weight: bold;

            }

        }

</style>

            tabs.forEach(tab => {
                tab.addEventListener("click", function () {
                    tabs.forEach(t => t.classList.remove("active"));
                    this.classList.add("active");
                    const tabBar = document.querySelector(".tab__tabs .tab__bar");
                    const activeTab = document.querySelector(".tab__tabs .tabChild.active");
                    tabBar.style.width = `${activeTab.offsetWidth}px`;
                    tabBar.style.left = `${activeTab.offsetLeft}px`;
                });
            });
        });
    </script>
      <script>
        document.addEventListener("DOMContentLoaded", function () {

            collapseExample.addEventListener('show.bs.collapse', function () {

        document.addEventListener('click', function(event) {
    var bodyOfCollapse = document.querySelector('.bodyof-colapse');
    var collapseExample1 = document.getElementById('collapseExample1');
    var collapseExample = document.getElementById('collapseExample');
    
    // Check if the clicked element is outside the body of the collapse
    if (!bodyOfCollapse.contains(event.target)) {
        // Check if either of the collapse elements is open
        if (collapseExample1.classList.contains('show')) {
            collapseExample1.classList.remove('show'); // Close collapseExample1 if open
        }
        if (collapseExample.classList.contains('show')) {
            collapseExample.classList.remove('show'); // Close collapseExample if open
        }
    }
});
