<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        /* General Reset */
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            background-color: black;
        }

        .swiper-container {
            width: 100%;
            height: 450px;
            overflow: hidden; 
        }
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s, filter 0.3s;
            height: 100%;
            z-index: 1; 
        }
        .swiper-slide img {
            border-radius: 10px;
            transition: width 0.3s, height 0.3s; 
        }
        .swiper-slide-prev, .swiper-slide-next {
            filter: blur(2px);
            transform: scale(0.8);
        }
        .swiper-slide-active img {
    cursor: pointer;
}
        .swiper-slide-active {
            z-index: 2; 
        }
        .swiper-slide-active img {
            width: 400px;
            height: 400px;
        }
        .swiper-slide:not(.swiper-slide-active) img {
            width: 400px;
            height: 400px;
        }
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .fullscreen img {
            max-width: 90%;
            max-height: 90%;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        .close-btn:hover {
            color: red;
        }
        .image-caption {
            position: absolute;
            bottom: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
    <style>
        .container-head-view {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 20px 20px; /* Center the container */
        }
        .left-section-view {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .text-info-view {
            display: flex;
            flex-direction: column;
        }
        .text-info-view h2 {
            margin-top: 5px;
            margin-bottom: 5px;
            color: white;
        }
        .text-info-view p {
            margin-top: 5px;
            margin-bottom: 5px;
            color: white;
        }
        .buttons-view {
            display: flex;
            gap: 10px;
        }
        button {
            background-color: #eee;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .contact-seller {
            background-color: #00c851;
            color: white;
        }
        .progress-bar-container-head-view {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        .progress-bar {
            height: 5px;
            width: 100px;
            background-color: #ccc;
            border-radius: 5px;
            position: relative;
        }
        .progress-bar div {
            height: 100%;
            width: 20%;
            background-color: #00c851;
            border-radius: 5px;
        }
        .right-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .date {
            color: white;
            font-size: 16px;
        }
        @media (min-width: 480px) and (max-width: 767px){
                .text-info-view h2 {
                margin-top: 5px;
                margin-bottom: 5px;
                color: white;
                font-size: 15px;
            }
            .text-info-view p {
                margin-top: 5px;
                margin-bottom: 5px;
                color: white;
                font-size: 20px;
            }
            .contact-seller{
                font-size: 12px;
            }
            .right-section {
                margin-right: 30px;
            }
             .swiper-button-next,
              .swiper-button-prev {
                top: 50%;
                transform: translateY(-50%);
              }

              .swiper-button-prev {
                left: 10px;
              }

              .swiper-button-next {
                right: 10px;
              }
            
    
        }
        
        @media (max-width: 480px){
            .text-info-view h2{
                font-size: 15px;
            } 

            .text-info-view p{
                font-size: 20px;
            }
            .right-section {
            margin-right: 30px;
        }
        .button{
             padding: 10px 20px;
            font-size: 11px;
        }
         .swiper-button-next,.swiper-button-prev {
            top: 50%;
            transform: translateY(-50%);
          }

              .swiper-button-prev {
                left: 10px; 
              }

              .swiper-button-next {
                right: 10px;
              }
        }
    </style>
</head>
<body>
    <div class="container-head-view">
        <div class="left-section-view">
            <div class="text-info-view">
                <h2>Hidayat Homes</h2>
                <p>&#8377;3.0 Cr - 5.0 Cr</p>
            </div>
        </div>
        <div class="right-section">
            <div class="progress-bar-container-head-view">
                <div class="date">7/29</div>
                <div class="progress-bar">
                    <div></div>
                </div>
            </div>
            <button class="contact-seller">Contact</button>
        </div>
    </div>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="assets/img/property-1/property1.jpg" alt="Image 1" data-caption="Cover Image"></div>
            <div class="swiper-slide"><img src="assets/img/property-1/property2.jpg" alt="Image 2" data-caption="Urban Key Homes Construction Status July-24"></div>
            <div class="swiper-slide"><img src="assets/img/property-1/property3.jpg" alt="Image 3" data-caption="Urban Key Homes Construction Status July-24"></div>
            <div class="swiper-slide"><img src="assets/img/property-1/property1.jpg" alt="Image 1" data-caption="Cover Image"></div>
            <div class="swiper-slide"><img src="assets/img/property-1/property2.jpg" alt="Image 2" data-caption="Urban Key Homes Construction Status July-24"></div>
            <div class="swiper-slide"><img src="assets/img/property-1/property3.jpg" alt="Image 3" data-caption="Urban Key Homes Construction Status July-24"></div>
            <div class="swiper-slide"><img src="assets/img/property-1/property1.jpg" alt="Image 1" data-caption="Cover Image"></div>
            <div class="swiper-slide"><img src="assets/img/property-1/property2.jpg" alt="Image 2" data-caption="Urban Key Homes Construction Status July-24"></div>
            <div class="swiper-slide"><img src="assets/img/property-1/property3.jpg" alt="Image 3" data-caption="Urban Key Homes Construction Status July-24"></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Navigation -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <!-- Fullscreen Modal -->
    <div class="fullscreen" id="fullscreenModal">
        <button class="close-btn" onclick="closeFullscreen()">Ã—</button>
        <img id="fullscreenImage" src="" alt="Fullscreen Image">
        <div class="image-caption" id="imageCaption"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        const swiper = new Swiper('.swiper-container', {
            loop: false,
            spaceBetween: 10,
            slidesPerView: 3,
            centeredSlides: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            on: {
                slideChangeTransitionEnd: function () {
                    let slides = document.querySelectorAll('.swiper-slide');
                    slides.forEach(slide => {
                        slide.classList.remove('swiper-slide-prev', 'swiper-slide-next', 'swiper-slide-active');
                    });
                    let prevSlide = swiper.slides[swiper.activeIndex - 1];
                    let nextSlide = swiper.slides[swiper.activeIndex + 1];
                    if (prevSlide) prevSlide.classList.add('swiper-slide-prev');
                    if (nextSlide) nextSlide.classList.add('swiper-slide-next');
                    swiper.slides[swiper.activeIndex].classList.add('swiper-slide-active');
                }
            }
        });

        // Initial state setting
        swiper.on('init', function () {
            let slides = document.querySelectorAll('.swiper-slide');
            let prevSlide = swiper.slides[swiper.activeIndex - 1];
            let nextSlide = swiper.slides[swiper.activeIndex + 1];
            if (prevSlide) prevSlide.classList.add('swiper-slide-prev');
            if (nextSlide) nextSlide.classList.add('swiper-slide-next');
            swiper.slides[swiper.activeIndex].classList.add('swiper-slide-active');
        });
        swiper.init();

        document.querySelectorAll('.swiper-slide img').forEach(img => {
            img.addEventListener('click', function() {
                if (this.closest('.swiper-slide').classList.contains('swiper-slide-active')) {
                    openFullscreen(this.src, this.dataset.caption);
                }
            });
        });

        function openFullscreen(src, caption) {
            const modal = document.getElementById('fullscreenModal');
            const fullscreenImage = document.getElementById('fullscreenImage');
            const imageCaption = document.getElementById('imageCaption');

            fullscreenImage.src = src;
            imageCaption.innerText = caption;
            modal.style.display = 'flex';
        }

        function closeFullscreen() {
            document.getElementById('fullscreenModal').style.display = 'none';
        }
    </script>
</body>
</html>
