<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Select Boxes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="row">
        <div class="col-md-6">
            <h3><i class="bi bi-arrow-left"></i></h3>
        </div>
        <div class="col-md-6">
            <h3>Shifthoja</h3>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <select id="propertyType" class="form-select">
                    <option value="villa">Rent</option>
                    <option value="apartment">Buy</option>
                    <option value="apartment">Commercial</option>
                </select>
            </div>
            <div class="col-md-3">
                <select id="bhkType" class="form-select fs-5">
                    <option value="1">1 BHK</option>
                    <option value="2">2 BHK</option>
                    <option value="3">3 BHK</option>
                </select>
            </div>
            <div class="col-md-3">
                <select id="saleType" class="form-select fs-5">
                    <option value="sale">For Sale</option>
                    <option value="rent">For Rent</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
