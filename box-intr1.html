<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Component</title>
    <style>
        .cart-component {
            font-family: Arial, sans-serif;
            max-width: 300px;
            margin: 0 auto;
            text-align: center;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .cart-header .free-delivery {
            color: #ff6b81;
            font-weight: bold;
        }

        .cart-header .total {
            color: #000;
            font-weight: bold;
        }

        .add-to-cart-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ff6b81;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .add-to-cart-btn i {
            margin-right: 8px;
        }

        .powered-by {
            font-size: 12px;
            color: #b3b3b3;
            margin-top: 5px;
            text-align: right;
        }

        .text-with-lines {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            font-size: 18px;
            font-weight: bold;
            color: #ff6b81;
            margin: 20px 0;
        }

        .line {
            width: 110px;
            height: 1px;
            background-color: #d3d3d3;
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <div class="text-with-lines">
        <div class="line"></div>
        <span>YAY! It's BOGO</span>
        <div class="line"></div>
    </div>
    <div class="cart-component">
        <div class="cart-header">
            <span class="free-delivery">Free Delivery</span>
            <span class="total">Total : $18.00 USD</span>
        </div>
        <button class="add-to-cart-btn">
            <i>+</i> Add to Cart
        </button>
        <div class="powered-by">@ Powered by Pumper</div>
    </div>
</body>

</html>
