<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Card</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            position: relative;
            background: linear-gradient(135deg, #3a3a3a, #000000);
            background-image: url(./assets/img/bg-blur.png);
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
        }

        /* Background Overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            /* Black overlay with 60% opacity */
            z-index: -1;
        }

        /* Card Style */
        .card {
            width: 100%;
            max-width: 350px;
            height: auto;
            overflow-y: auto;
            /* Makes the card scrollable */
            background-color: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        /* Image Section */
        .card img {
            width: 100%;
            height: auto;
        }

        /* Title and Subtitle */
        .card-content {
            padding: 16px;
        }

        .song-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .song-subtitle {
            font-size: 14px;
            color: #777;
            margin-top: 8px;
            margin-bottom: 16px;
        }

        /* Music Service List */
        .music-services {
            list-style-type: none;
            padding: 0;
            margin: 0;
            max-width: 400px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-top: 20px;
            /* Add some space above the list */
        }

        .music-services li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s ease;
        }

        .music-services li:hover {
            background-color: #f1f1f1;
        }

        .music-services li:last-child {
            border-bottom: none;
        }

        /* Logo and Button Styling */
        .music-logo {
            display: flex;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .music-logo img {
            width: 100%;
            height: 28px;
            margin-right: 10px;
        }

        .play-button {
            padding: 5px 15px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .play-button:hover {
            background-color: #333;
            color: #fff;
        }

        .search-container {
            display: none;
            flex: 1;
            align-items: center;
            justify-content: center;

        }

        .search-input {
            width: 100%;
            padding: 10px 15px;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            box-shadow: 0px 1px 6px rgba(32, 33, 36, 0.28);
            outline: none;
            margin-right: 30px;
        }

        .search-button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 24px;
            cursor: pointer;
            font-size: 14px;
            width: 132px;
        }

        .footer-disclaimer {
            text-align: center;
            width: 320px;
            z-index: 11;
            font-size: 12px;
            font-weight: 500;
            margin: 0 auto;
            color: #fff;
            position: relative;
            line-height: 1.6;
        }

        .footer-disclaimer p {
            opacity: .6;
        }

        .footer-policy {
            margin-top: 10px;
        }

        .report-a-problem-btn {
            text-align: center;
            position: relative;
            line-height: 1.4;
            z-index: 11;
            width: 100%;
            margin: 0 auto 12px;
        }

        a {
            color: inherit;
            text-decoration: inherit;
        }

        .manage-privacy {
            display: block;
            margin-top: 3px;
            padding-bottom: 20px;
        }

        .report-a-problem-btn[data-v-f0797ed2] {
            text-align: center;
            position: relative;
            line-height: 1.4;
            z-index: 11;
            width: 100%;
            margin: 0 auto 12px;
        }
    </style>
</head>

    <script>
        // Toggle function for each "Add link" button
        document.querySelectorAll('.play-button').forEach(button => {
            button.addEventListener('click', function () {
                const listItem = this.closest('li');
                const musicLogo = listItem.querySelector('.music-logo');
                const searchContainer = listItem.querySelector('.search-container');

                // Hide logo and button, show input and "Add" button
                musicLogo.style.display = 'none';
                this.style.display = 'none';
                searchContainer.style.display = 'flex';
            });
        });

        // Add functionality to close search input
        document.querySelectorAll('.search-button').forEach(button => {
            button.addEventListener('click', function () {
                const listItem = this.closest('li');
                const musicLogo = listItem.querySelector('.music-logo');
                const playButton = listItem.querySelector('.play-button');
                const searchContainer = listItem.querySelector('.search-container');

                // Hide search input and button, show logo and "Add link" button
                searchContainer.style.display = 'none';
                musicLogo.style.display = 'flex';
                playButton.style.display = 'inline-block';
            });
        });
    </script>
