<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS from CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/5g0P5p0+o5/5r5n5F4g5aQ5/6E6u9K0g6P6e2i4" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #07385b;
            padding: 10px 20px;
            width: 100%;
        }

        .navbar-container {
            max-width: 1200px;
            /* Sets a max width for larger screens */
            margin: 0 auto;
            /* Centers the container */
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .logo img {
            height: 40px;
            max-width: 100%;
        }

        .right-section {
            display: flex;
            align-items: center;
        }

        .post-btn {
            background-color: #fff;
            border: none;
            padding: 7px 7px;
            border-radius: 10px;
            font-size: 13px;
            display: flex;
            align-items: center;
            font-weight: bold;
            margin-right: 20px;
        }

        .free-tag {
            background-color: #07385b;
            color: #fff;
            font-size: 12px;
            margin-left: 8px;
            padding: 2px 5px;
            border-radius: 5px;
            font-weight: bold;
        }

        .menu-icon {
            font-size: 24px;
            color: white;
        }

        @media (max-width: 768px) {
            .navbar-container {
                justify-content: space-between;
            }

            .post-btn {
                padding: 8px 10px;
                font-size: 12px;
                font-weight: 500;
                color: black;
            }
        }

        /* For very small mobile screens (320px wide) */
        @media (max-width: 320px) {
            .navbar-container {
                flex-direction: column;
                align-items: center;
            }

            .post-btn {
                font-size: 10px;
                padding: 5px 8px;
            }

            .free-tag {
                font-size: 13px !important;
            }

            .menu-icon {
                font-size: 16px;
            }

            .logo img {
                height: 35px;
            }
        }

        /* Existing styles here */

        .style__shimmer {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: #219653;
            border: 1px solid #d7f2e3;
            border-radius: 4px;
            overflow: hidden;
            width: fit-content;
            height: 20px;
            animation-name: shimmer-animation;
            animation-duration: 2s;
            animation-delay: 0s;
            animation-iteration-count: infinite;
        }

        .style__shimmer::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(-70deg, transparent 40%, #baddc9 10%, transparent 50%);
            animation: shimmer-slide 1s linear infinite;
            /* Adjust the animation duration and timing function as needed */
        }

        @keyframes shimmer-slide {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(100%);
            }
        }

        @keyframes shimmer-animation {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        /* Additional styles for the free-tag to integrate the shimmer effect */
        .free-tag {
            background: #07385b;
            color: #fff;
            font-size: 12px;
            margin-left: 8px;
            padding: 2px 5px;
            border-radius: 5px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        .free-tag::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(-70deg, transparent 40%, #baddc9 10%, transparent 50%);
            animation: shimmer-slide 2s linear infinite;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo">
                <a href="/">
                    <img src="https://shifthoja.com/public/frontend/assets/img/shifthoja_logo.png" alt="ShiftHoja Logo">
                </a>
            </div>
            <div class="right-section">
                <button class="post-btn">
                    Post property <span class="free-tag">FREE</span>
                </button>
                <div class="menu-icon">
                    <i class="bi bi-list"></i>
                </div>
            </div>
        </div>
    </nav>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"
        integrity="sha384-wEme8l5Xy7E5ZB7Be5F2PpK6cF2ST6t1cJjOh9Y2Lbb0W/l3H5B6uZ5hYfw5zK3g"
        crossorigin="anonymous"></script>

</body>

</html>
