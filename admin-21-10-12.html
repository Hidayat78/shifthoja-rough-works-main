    <style>
        @media screen and (max-width: 600px) {
            .invoice-list-table {
                width: 100%;
                border-collapse: collapse;
            }

            /* Hide the table header on mobile */
            .invoice-list-table thead {
                display: none;
            }

            /* Each row as a block */
            .invoice-list-table tbody tr {
                display: block;
                margin-bottom: 10px;
                border: 1px solid #ddd;
                border-radius: 5px;
                padding: 10px;
            }

            /* Each cell in a row */
            .invoice-list-table tbody td {
                display: flex;
                justify-content: space-between;
                text-align: left;
                padding: 8px;
                font-size: 14px;
                border-bottom: 1px solid #ddd;
            }

            /* Remove the bottom border from the last cell of each row */
            .invoice-list-table tbody td:last-child {
                border-bottom: none;
            }

            /* Label before data using pseudo-element */
            .invoice-list-table tbody td:before {
                content: attr(data-label);
                font-weight: bold;
                margin-right: 10px;
                /* Space between label and value */
            }

            /* Ensure the actual data value is wrapped in a span for styling */
            .invoice-list-table tbody td span {
                flex: 1;
            }

            table.dataTable.dtr-column>tbody>tr>td.control:before,
            table.dataTable.dtr-column>tbody>tr>th.control:before {
                /* background-color: #696cff; */
                content: "Action";
                border: none !important;
                box-shadow: none !important;
            }

        }


        .table-responsive {
            -webkit-overflow-scrolling: touch;
            overflow-x: auto;
            scrollbar-width: none;
            /* For Firefox */
        }

        .table-responsive::-webkit-scrollbar {
            display: none;
            /* For Chrome, Safari, and Opera */
        }

        /* Optional: Adjust the table layout */
        .invoice-list-table {
            width: 100%;
            /* Ensure table takes full width */
            /* min-width: 400px; */
            /* Adjust as necessary */
        }

        input#rentOutDate {

    </style>
