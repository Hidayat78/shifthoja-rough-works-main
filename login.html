        html, body {

       .login-cont{
        width: 800px;

       }
       .login-container {
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .input-container {
            display: flex;
            align-items: center;
            position: relative;
            width: 300px; 
        }
        .input-container img {
            width: 24px;
            height: 16px;
            margin-right: 8px;
        }
        .input-container input {
            padding: 8px;
            font-size: 16px;
            font-family: "Open Sans", sans-serif;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
        }
        .login-container label {
            margin-bottom: 5px;
            font-family: "Open Sans", sans-serif;
        }
        .login-container input {
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            width: 300px;
        }
        .login-container button {
            padding: 10px;
            margin: 10px 0;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1em;
            width: 300px;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .additional-buttons{
            display: flex;
            flex-direction: column;
        }
        .additional-buttons button {
            background-color: #f1f1f1;
            color: #000;
            border: 2px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            font-family: "Open Sans", sans-serif;
        }
        .additional-buttons button:hover {
            background-color: #e1e1e1;
        }
        .line-text {
            display: flex;
            align-items: center;
            margin: 10px 0;
            width: 295px;
        }
        .line-text::before,
        .line-text::after {
            content: "";
            flex: 1;
            border-bottom: 2px solid #000;
        }
        .line-text::before {
            margin-right: 10px;
        }
        .line-text::after {
            margin-left: 10px;
        }
        .text-container{
            width: 378px;
            border-radius: 10px;
            max-height: 100%;
            height: 500px;
            background-color: #365d96;
            color: white;
            box-sizing: border-box;
        }

  .input-container img {
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    width: 20px;
    height: auto;
  }

  .input-container input {
      width: 100%;
            padding: 10px 10px 10px 70px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
  }
  .input-container input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

  .input-container input::after {
    content: '';
    position: absolute;
    top: 0;
    right: -1px; 
    height: 100%;
    width: 1px;
    background-color: #ccc;
  }

        /* breadcrum */
        


h1 {
  font-weight: 100;
  font-size: 32px;
  padding: 40px;
  color: #212121;
}
.pra-brd{
    display: flex;
    justify-content: space-between;
}
#breadcrumb {
  list-style: none;
  display: inline-block;
}
#breadcrumb .fa {
  font-size: 14px;
}
#breadcrumb li {
  float: left;
}
#breadcrumb li a {
  color: #FFF;
  display: block;
  background: #3498db;
  text-decoration: none;
  position: relative;
  height: 40px;
  line-height: 40px;
  padding: 0 10px 0 5px;
  text-align: center;
  margin-right: 39px;
}
#breadcrumb li:nth-child(even) a {
  background-color: #2980b9;
}
#breadcrumb li:nth-child(even) a:before {
  border-color: #2980b9;
  border-left-color: transparent;
}
#breadcrumb li:nth-child(even) a:after {
  border-left-color: #2980b9;
}
#breadcrumb li:first-child a {
  padding-left: 15px;
  -moz-border-radius: 4px 0 0 4px;
  -webkit-border-radius: 4px;
  border-radius: 4px 0 0 4px;
}
#breadcrumb li:first-child a:before {
  border: none;
}
#breadcrumb li:last-child a {
  padding-right: 15px;
  -moz-border-radius: 0 4px 4px 0;
  -webkit-border-radius: 0;
  border-radius:10px;
}
#breadcrumb li:last-child a:after {
  border: none;
}
#breadcrumb li a:before, #breadcrumb li a:after {
  content: "";
  position: absolute;
  top: 0;
  border: 0 solid #3498db;
  border-width: 20px 10px;
  width: 0;
  height: 0;
}
#breadcrumb li a:before {
  left: -20px;
  border-left-color: transparent;
}
#breadcrumb li a:after {
  left: 100%;
  border-color: transparent;
  border-left-color: #3498db;
}
#breadcrumb li a:hover {
  background-color: #fc1052;
}
#breadcrumb li a:hover:before {
  border-color: #fc1052;
  border-left-color: transparent;
}
#breadcrumb li a:hover:after {
  border-left-color: #fc1052;
}
#breadcrumb li a:active {
  background-color: #fc1052;
}
#breadcrumb li a:active:before {
  border-color: #fc1052;
  border-left-color: transparent;
}
#breadcrumb li a:active:after {
  border-left-color: #fc1052;
}
